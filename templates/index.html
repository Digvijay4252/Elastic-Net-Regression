<!DOCTYPE html>
<html>
<head>
    <title>Insurance Charge Predictor (Elastic Net)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f7fa;
            padding: 30px;
        }
        .container {
            background-color: white;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 25px;
            font-size: 20px;
            text-align: center;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ©º Insurance Charge Predictor</h1>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" name="age" min="1" required>

            <label for="sex">Sex:</label>
            <select name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="bmi">BMI:</label>
            <input type="number" name="bmi" step="0.01" required>

            <label for="children">Number of Children:</label>
            <input type="number" name="children" min="0" required>

            <label for="smoker">Smoker:</label>
            <select name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="region">Region:</label>
            <select name="region" required>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
            </select>

            <input type="submit" value="Predict Charges">
        </form>

        {% if prediction %}
        <div class="result">
            ðŸ’° Predicted Insurance Charge: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
